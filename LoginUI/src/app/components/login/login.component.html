<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group p-3">
                                <div class="input-field"
                                    [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="username" type="text" placeholder="Username">
                                </div>
                                <small
                                    *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')"
                                    class="text-danger">*Username is required</small>
                            </div>

                            <div class="form-group p-3">
                                <div class="input-field"
                                    [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" [type]="type" placeholder="Password">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                                <small
                                    *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"
                                    class="text-danger mx-3">*Password is required</small>
                            </div>

                            <div class="form-inline fr mt-4">
                                <a class="forget" href="">Forgot Password?</a>
                            </div>
                            <button type="submit" (click)="onLogin()"
                                class="btn btn-primary btn-block mt-4 w-100">LogIn</button>
                            <div class="text-center p-4 text-muted">
                                Don't have account?
                                <a routerLink="/signup" class="forget">Sign Up</a>
                            </div>
                        </form>
                        <div class="mx-3 py-2 my-3 bordert">
                            <div class="text-center py-3 links">
                                <a href="https://www.facebook.com" target="blank" class="px-2"> <img
                                        src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg"
                                        alt=""></a>
                                <a href="https://www.google.com" target="blank" class="px-2"> <img
                                        src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png"
                                        alt=""></a>
                                <a href="https://www.github.com" target="blank" class="px-2"> <img
                                        src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png"
                                        alt=""></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
